# EMBEDDED SERVER CONFIGURATION
server.port=8181
server.context-path=/customers

# LOGGING
logging.file=log/customers.log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SECURITY
security.basic.enabled=false

# JPA
spring.data.jpa.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=combo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# DATASOURCE
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/combo?useSSL=false
spring.datasource.schema=combo
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialize=false
spring.datasource.sql-script-encoding=UTF-8

#INFO
info.module=Customers